<body>
    <script>
        var word = prompt("Enter a word in English (cat/dog/horse)");

        if (word === "cat") {
            console.log("gato");
            document.write("gato");
        } else if (word === "dog") {
            console.log("perro");
            document.write("perro");
        } else if (word === "horse") {
            console.log("caballo");
            document.write("caballo");
        } else {
            console.log("no entiendo");
            document.write("no entiendo");
        }



    </script>
